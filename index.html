    <nav class="navbar">
      <a href="#" class="navbar-logo">Alan<span>&</span>Nahda</a>

        <a href="#home">Home</a>
        <a href="#countdown">Countdown</a>

      </div>
      <div class="navbar-extra">
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>

    <!--hero end-->
    <!--countdown start-->
    <section class="countdown" id="countdown">
    <div id="countdown">
      <div class="my-10 text-white p z-30">
        <div class="flex flex-wrap items-center justify-center alight-item position-relative mx-auto gap-5">
          <div
            class="h-32 w-32 bg-neutral-500/30 rounded-full flex items-center justify-center"
          >
            <div class="text-center">
              <span id="days" class="text-3xl lg:text-4xl"></span>
              <p>Hari</p>
            </div>
          </div>

          <div
            class="h-32 w-32 bg-neutral-500/30 rounded-full flex items-center justify-center"
          >
            <div class="text-center">
              <span id="hours" class="text-3xl lg:text-4xl"></span>
              <p>Jam</p>
            </div>
          </div>

          <div
            class="h-32 w-32 bg-neutral-500/30 rounded-full flex items-center justify-center"
          >
            <div class="text-center">
              <span id="minutes" class="text-3xl lg:text-4xl"></span>
              <p>Menit</p>
            </div>
          </div>

          <div
            class="h-32 w-32 bg-neutral-500/30 rounded-full flex items-center justify-center"
          >
            <div class="text-center">
              <span id="seconds" class="text-3xl lg:text-4xl"></span>
              <p>Detik</p>
            </div>
          </div>
        </div>
      </div>
    </div>
